<!DOCTYPE html>
<html lang="EN-CA">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Eric Okereke</title>
    <style>
      .container {
        grid-template-columns: 30% 50%;
        column-gap: 250px;
        display: grid;
      }

      header {
        font-family: "Inter";
        background: black;
        color: white;
        padding: 30px;

      }

      img {
        padding: 20px;
        margin: 10px;
        width: 450px;
        height: 500px
      }

      h1 {
        font-size: 50px;
      }

      h2 {
        font-family: "Inter";
        font-size: 50px;


      }

      p {
        font-family: "Montserrat";
        font-size: 30px;
      }

      button {
        background: black;
        color: white;
        padding: 15px 40px;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
        border: none;
      }

      footer {
       font-family: "Inter";
        font-size: 50px;
        color: black;
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <div>
      <header>
        <h1>Eric Okereke</h1>
      </header>
    </div>
    <div class="container">
      <div class="left-column">
        <img src="Hand and iPhone 16 Pro.png">
      </div>
      <div class="right-column">
        <h2>
          About me
        </h2>
        <p>
          Hey, I’m Eric, a designer who’s just as passionate about creating meaningful visual experiences as I am about staying active and leveling up in real life.
        </p>
        <div class="right-column">
          <button>
            Learn more
          </button>
          <button>
            Projects
          </button>
        </div>
      </div>
    </div>
    <footer>
        <div>
          Eric Okereke
        </div>
      </footer>
  </body>
</html>
